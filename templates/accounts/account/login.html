{% extends "accounts/account/base.html" %}

{% block content %}

<form method="post" class="text-center bg-light p-5 shadow p-3 mb-5 bg-body bg-subtle rounded" style="width: 350px; height: 25%; margin: 0 auto ; margin-top:10%;">
    <h3 class="text-center">Login Form</h3>
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" class="btn btn-primary" value="Log in"></p>
    <div class="d-flex justify-content-between ">
        <p><a class="text-left nav-link " href="{% url 'account:password_reset' %}">Forget Password?</a></p>
        <p><a class="text-left nav-link " href="{% url 'account:chgpwd' %}">Change Password</a></p>
    </div>
    <div class="d-flex justify-content-center ">
        <p><a class="text-left nav-link " href="{% url 'account:signup' %}">Does not have account!</a></p>
    </div>
   
    </form>


{% endblock content %}
